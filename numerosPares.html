<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarLinea()
        {
            var NumeroSaltos = "<br>";
            document.write(NumeroSaltos);
        }

        function imprimir(datos)
        {
            document.write("<big>" + datos + "</big>");
            saltarLinea();
        }

        function generarPares(num)
        {
            var cont = 0;

            while(cont <= num)
            {
                var par = cont * 2;
                imprimir(par)
                cont++
            }

            imprimir("FIN")
        }


        generarPares(100);

    </script>
</body>
</html>
