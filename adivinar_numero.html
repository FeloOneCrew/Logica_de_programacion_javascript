<body>
    <h1>ADIVINA EL NÚMERO</h1>
    <script>
        function saltarLinea()
        {
            NumeroSaltos = "<br><br>";
            document.write(NumeroSaltos);
        }

        function imprimir(datos)
        {
            alert(datos);
            //saltarLinea();
        }

        var numero = Math.random() * 10; 
        numero = Math.round(numero); // con esta linea redondeo
        var intentos = 4;
        
        function juegoNumero()
        {
            
            return IndicarNumero = parseInt(prompt("Hola, vamos adivinar el número del 1 al 10, tienes " + intentos + " intentos, Por favor Ingresa un número: "));;
        }
            
        juegoNumero();
        
        while (intentos > 0)
        {
            if (IndicarNumero == numero)
            {
                imprimir ("¡Ganaste!, acertaste el número");
                break;
            }

            if (IndicarNumero != numero)
            {
                intentos -= 1;
                imprimir("¡Perdiste!, ese NO es el número " + "tienes " + intentos + " intentos más");
            }

            if (intentos > 0)
            {
                juegoNumero();
            }
        }

        if (intentos == 0)
        {
            imprimir("¡Perdiste!, ya no tienes mas intentos, el numero correcto es el " + numero);
                            
        }

    </script>
</body>
